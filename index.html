<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Countdown</title>
  <style>
.count-down {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background-color: #1a1a1a;
  color: white;
}

.timer {
  display: flex;
  gap: 40px;
  margin: 1em 0;
  font-family: "TikTok Sans Display";
}

.timer-box {
  box-sizing: border-box;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 205px;
  height: 184px;
  background-color: rgba(255, 255, 255, 0.4);
  padding: 30px 0;
  border-radius: 40px;
  font-size: 130px;
  line-height: 123px;
}

button {
  margin: 0.5em;
}

</head>
<body>
    <div class="count-down">
      <h1>Countdown Timer</h1>
      <div class="timer">
        <div class="timer-box days">00</div>
        <div class="timer-box hours">00</div>
        <div class="timer-box minutes">00</div>
        <div class="timer-box seconds">00</div>
      </div>
    </div>

  <script>
    // ðŸ“… Ajusta la fecha de tu evento aquÃ­:
    const targetDate = new Date("2025-12-31T23:59:59").getTime();

    const daysEl = document.getElementById("days");
    const hoursEl = document.getElementById("hours");
    const minutesEl = document.getElementById("minutes");
    const secondsEl = document.getElementById("seconds");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        document.getElementById("countdown").innerHTML = "<h2>Â¡Evento iniciado!</h2>";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      daysEl.textContent = days;
      hoursEl.textContent = hours;
      minutesEl.textContent = minutes;
      secondsEl.textContent = seconds;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
